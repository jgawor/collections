apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: collections-build-task-run
spec:
  serviceAccount: collections-repository
  taskRef:
    name: collections-build-task
  inputs:
    resources:
      - name: git-source
        resourceSpec:
          type: git
          params:
            - name: revision
              value: tekton_build_2
            - name: url
              value: https://github.com/jgawor/collections.git
    params:
      - name: registry
        value: docker-registry-default.10.211.54.251.nip.io
      - name: clusterSubdomain
        value: 10.211.54.251.nip.io
