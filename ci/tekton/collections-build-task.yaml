apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: collections-build-task
spec:
  inputs:
    resources:
      - name: git-source
        type: git
    params:
      - name: hostname
        type: string
        description: Hostname of the application hosting collections
        default: kabanero-collections
      - name: clusterSubdomain
        type: string
        description: Cluster subdomain
  steps:
    - name: build-collections
      image: appsody/appsody-docker
      command: ["/bin/bash"]
      args:
        - -cex
        - |
          curl -L -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/2.4.0/yq_linux_amd64
          chmod +x /usr/local/bin/yq
          cd /workspace/git-source/
          find -name "image" -type d | xargs rm -rf
          echo "" > ci/lint.sh
          echo $RELEASE_URL
          ./ci/build.sh .
      env:
        - name: gitsource
          value: git-source
        - name: RELEASE_URL
          value: https://${inputs.params.hostname}.${inputs.params.clusterSubdomain}

    - name: build-and-push
      image: gcr.io/kaniko-project/executor
      env:
      - name: "DOCKER_CONFIG"
        value: "/builder/home/.docker/"
      command:
      - /kaniko/executor
      args:
      - --dockerfile=/workspace/git-source/ci/nginx/Dockerfile
      - --destination=docker-registry.default.svc.cluster.local:5000/jarek/appsody-index
      - --context=/workspace/git-source/ci/
      - --skip-tls-verify

    - name: deploy-image-step
      image: lachlanevenson/k8s-kubectl
      command: ['/bin/sh']
      args:
        - -cx
        - sed -i -e 's/HOST/$RELEASE_URL/' /workspace/git-source/ci/nginx/k8s.yaml
        - kubectl apply -f /workspace/git-source/ci/nginx/k8s.yaml
      env:
        - name: RELEASE_URL
          value: https://${inputs.params.hostname}.${inputs.params.clusterSubdomain}

  volumes:
    - name: docker-socket
      hostPath:
        path: /var/run/docker.sock
        type: Socket
