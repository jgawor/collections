---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collections-repository
  labels:
    app: collections-repository
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collections-repository
  template:
    metadata:
      labels:
        app: collections-repository
      annotations:
        date: "DATE"
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: nginx
        image: REGISTRY/NAMESPACE/kabanero-index:TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: EXTERNAL_URL
          value: "https://HOST"
---
apiVersion: v1
kind: Service
metadata:
  name: collections-repository
  labels:
    app: collections-repository
spec:
  type: ClusterIP
  selector:
    app: collections-repository
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: collections-repository
spec:
  host: HOST
  to:
    kind: Service
    name: collections-repository
